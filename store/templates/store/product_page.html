{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <br><br><br>
    <h2 id="product" align="center" class="font-weight-bold display-4 ">Product <span
            style="color: lightseagreen">Collections</span></h2>
    <br><br><br>
    <div class="container">
        <div class="row">
            {% for product in products %}
                <div class="col-lg-4">
                    <img class="thumbnail" src="{{ product.imageURL }}" alt="">
                    <div class="box-element product">
                        <h5><strong>{{ product.name }}</strong></h5>
                        <hr>

                        <button data-product="{{ product.id }}" data-action="add"
                                class="btn btn-outline-secondary add-btn update-cart">Add to Cart
                        </button>

                        <a class="btn btn-outline-success" href="{% url 'product_view' product.id %}">View</a>
                        <h5 style="display: inline-block; float: right">
                            <strong>Tk {{ product.price|floatformat:2 }}</strong></h5>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <br><br><br><br><br><br>
{% endblock content %}
