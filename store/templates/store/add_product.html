{% extends 'store/main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary" type="submit">Add</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <br>
{% endblock %}
